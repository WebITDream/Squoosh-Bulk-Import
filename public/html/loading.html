<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
    <title>Bulk Squoosh Import</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='../style/style.css'>
    </head><body>
        <div class="content">
            <h1>Bulk Squoosh Import</h1>
        </div>
        
        <div class="box">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle" style="background-color: white; width: 600px; height: 600px; border-radius: 10px;">
                <div style="margin-top: 30%;">
                    <h1 id="h1" style="text-align: center;">Loading...</h1>
                    <div id="myProgress" style="width: 555px; margin-top: 5%; margin-left: 3%;">
                        <div id="myBar"><p id="increment" style="font-size: 20px; font-family: sans-serif; float: right;">0%</p></div>
                      </div>
                      <button id="download" style="margin-top: 5%; margin-left: 25%; display: none;" class="btn w-50"><a href="../../data/output/output.zip" class="downloada" download="output.zip" style="text-decoration: none; color: white;">Download</a></button>
                      <div style="margin-top: -5%; margin-left: 15%; margin-right: 15%;">
                        <!-- <button type="submit" class="btn btn-success w-100">Success</button> -->
                      </div>
                </div>
        </div>

        <script>
            var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var incr = document.getElementById("increment");
    var download = document.getElementById("download");
    var downloada = document.getElementById("downloada");
    var h1 = document.getElementById("h1");
    var width = 1;
    
    function randomInteger(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var time = randomInteger(40, 100);
    console.log(time);
    var id = setInterval(frame, 20);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        incr.innerHTML = width + "%";
        elem.style.width = width + "%";
        if(width == 100){
        h1.innerHTML = "Done !";
        h1.style.color = "green";
        download.style.display = "inline";
      }
      }

    }
  }

}

move();
        </script>

    
    </body></html>
