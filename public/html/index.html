<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
    <title>Bulk Squoosh Import</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head><body>
        <div class="content">
            <h1>Bulk Squoosh Import</h1>
        </div>
        
        <div class="box">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle" style="background-color: white; width: 600px; height: 600px; border-radius: 10px;">
            <form method="post" action="succes" enctype="multipart/form-data">
                <p style="margin-left: 5%; margin-top: 5%;">What type of extension: </p>
                <div class="form-check" style="margin-left: 10%;">
                    <input type="radio" name="extension" value="mozjpeg">
                    <label for="mozjpeg">MozJPEG</label><br>
                    <input type="radio" name="extension" id="webp" value="webp">
                    <label for="webp">WebP</label><br>
                    <input type="radio" name="extension" id="avif" value="avif">
                    <label for="avif">AVIF</label><br>
                    <input type="radio" name="extension" id="brjpeg" value="brjpeg">
                    <label for="brjpeg">Browser JPEG</label><br>
                    <input type="radio" name="extension" id="brpng" value="brpng">
                    <label for="brpng">Browser PNG</label><br>
                </div>
                  <div style="margin: 10%; margin-top: 5%;">
                    <label for="quality" class="form-label">Quality: </label>
                    <input type="range" class="form-range" min="0" max="100" name="quality"  id="quality">
                  </div>
                  <div style="margin: 10%;">
                    <label for="quality" class="form-label">Resize preset: </label><br>
                    <select class="example" name="resize">
                        <option name="" value="0" selected>Select Preset</option>
                        <option name="100" value="100">100%</option>
                        <option name="25" value="25">25%</option>
                        <option name="50" value="50">50%</option>
                        <option name="200" value="200">200%</option>
                        <option name="300" value="300">300%</option>
                        <option name="400" value="400">400%</option>
                    </select><br><br>
                      <input type="file" name="file" id="file" multiple="multiple" accept="image/*">
                  </div>
                  <div style="margin-top: -5%; margin-left: 15%; margin-right: 15%;">
                    <button type="submit" class="btn btn-success w-100">Success</button>
                  </div>
            </form>
        </div>
    
    
    </body></html>
